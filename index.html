<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        window.addEventListener('DOMContentLoaded', (event) => {
            fetch('./dependencies/dependenciesCss.html')
                .then(response => response.text())
                .then(data => {
                    // Adiciona as referências de CSS e JS ao head
                    document.head.insertAdjacentHTML('beforeend', data);
                });
        });
    </script>
</head>

<body>
    <div class="container">
        <h1>Como você está se sentindo hoje?</h1>
        <div class="emojis">
            <button class="emoji-btn" data-mood="happy">
                <img src="img/Index/Emoj/Alegre.png" alt="Alegre" class="emoji">
            </button>
            <button class="emoji-btn" data-mood="neutral">
                <img src="img/Index/Emoj/neutro.png" alt="Intermediário" class="emoji">
            </button>
            <button class="emoji-btn" data-mood="sad">
                <img src="img/Index/Emoj/naoSei.png" alt="Triste" class="emoji">
            </button>
        </div>
        <div id="confirmation" class="confirmation hidden">
            <p>Obrigado por compartilhar seu humor!</p>
        </div>
    </div>
    <ul class="nav nav-pills nav-fill gap-2 p-1 small bg-primary rounded-5 shadow-sm" id="pillNav2" role="tablist" style="--bs-nav-link-color: var(--bs-white); --bs-nav-pills-link-active-color: var(--bs-primary); --bs-nav-pills-link-active-bg: var(--bs-white);">
        <li class="nav-item" role="presentation">
          <button class="nav-link active rounded-5" id="home-tab2" data-bs-toggle="tab" type="button" role="tab" aria-selected="true">Home</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link rounded-5" id="profile-tab2" data-bs-toggle="tab" type="button" role="tab" aria-selected="false">Profile</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link rounded-5" id="contact-tab2" data-bs-toggle="tab" type="button" role="tab" aria-selected="false">Contact</button>
        </li>
      </ul>
    <div class="chart-container">
        <canvas id="moodChart" style="width:100%;max-width:1500px"></canvas>
    </div>
    <div id="user-info" class="comment">
        <h2 id="user-name"></h2>
        <p id="user-description"></p>
        <div id="comments-list"></div>
        <div class="row g-3">
            <div class="col" style="padding: 10px; text-align: center;">
              <input type="text" class="form-control" placeholder="First name" aria-label="First name">
            </div>
          </div>
        <textarea id="comment-text" placeholder="Digite seu comentário"></textarea>
        <button id="add-comment-button">Adicionar Comentário</button>
    </div>
</body>
<footer>
</footer>

<script src="js/app.js"></script>
<script
src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js">
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

</html>
